  <form [formGroup]="blogForm" (ngSubmit)="submitBlog()" class="row g-3 needs-validation" novalidate>
    <div class="col-md-12">
      <label for="text" class="form-label">Text: </label>
      <input type="text" class="form-control" id="text" formControlName="text">
      <div *ngIf="text?.invalid" class="danger">
        <div *ngIf="text?.hasError('required')"> Please enter a text.</div>      
      </div>
    </div>
    <div class="col-md-12">
      <label for="userName" class="form-label">Created By: </label>
      <input type="text" class="form-control" id="userName" formControlName="userName">
      <div *ngIf="userName?.invalid" class="danger">
        <div *ngIf="userName?.hasError('required')">Please enter a user name.</div> 
      </div>
    </div>
      <div class="col-12 button-align">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
      </div>
  </form>
